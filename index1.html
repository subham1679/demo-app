<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORMS</title>
    </head>
    <body>

        <h1>HTML form</h1>

        <form>
            <label for="username">Enter name</label>
            <input type="text" name="username">
            <br><br>

            <label for="email">Enter email</label>
            <input type="email" name="email">
            <br><br>

            <label for="password">passworrd</label>
            <input type="password" name="password">
            <br><br>

            <p>Select your gender</p>

            <input type="radio" name="gender" value="male">
            <label for="gender">male</label> 

            <input type="radio" name="gender" value="female">
            <label for="gender">female</label> 

            <input type="radio" name="gender" value="other">
            <label for="gender">other</label> 
            <br><br>


            <label for="question">Security question</label>
            <select name="question" id="question">

                <option value="q1">what is your favourite book</option>
                <option value="q2">what is your name</option>
                <option value="q3">how old are you</option>
            </select>

            <br><br>
             
            <label for="answer">Security answer</label>
            <input type="text" id="answer" value="answer">
            <br>
            <label for="bio">Your bio</label>
            <br>
            <textarea id="bio" name="bio" cols="30" rows="10" placeholder="about you"></textarea>
            <br>
            <input type="submit" value="submit the values">




            
        </form>

       



    </body>
</html>
